<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body class="bg-gray-100">
    <!-- The wrapper for the sidebar and main content -->
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="bg-white text-gray-800 w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out"
      >
        <!-- User info for larger screens -->
        <div class="hidden md:block px-4">
          <img
            class="h-16 w-16 rounded-full object-cover"
            src="https://gravatar.com/avatar/e58c00bb45a80aff0bbe6c27c05e17d8?s=400&d=mp&r=x"
            alt="User Avatar"
          />
          <h2 class="mt-2 font-medium">Username</h2>
        </div>

        <!-- Navigation list -->
        <nav>
          <ul class="space-y-2">
            <!-- Add navigation list items here -->
            <li>
              <a href="#" class="block py-2 px-3 hover:bg-gray-100 rounded"
                >Dashboard</a
              >
            </li>
            <!-- More items... -->
          </ul>
        </nav>
      </aside>

      <!-- Content area -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Mobile header with hamburger menu -->
        <header
          class="bg-gray-100 shadow p-4 flex items-center justify-between md:hidden"
        >
          <button id="menuButton" class="text-gray-500 focus:outline-none">
            <!-- Hamburger icon SVG -->
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
          <h1 class="text-xl font-semibold text-center flex-1">Current View</h1>
          <div class="flex items-center">
            <img
              class="h-8 w-8 rounded-full object-cover mr-2"
              src="https://gravatar.com/avatar/e58c00bb45a80aff0bbe6c27c05e17d8?s=400&d=mp&r=x"
              alt="User Avatar"
            />
            <!-- Logout icon for mobile view -->
            <button class="text-gray-800 focus:outline-none">
              <!-- Logout icon SVG -->
              <svg
                class="fill-current w-4 h-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  d="M17.707 10.707l-5.314 5.314-1.414-1.414L14.586 12H8V8h6.586l-3.607-3.607 1.414-1.414 5.314 5.314zM16 0H4C1.791 0 0 1.791 0 4v12c0 2.209 1.791 4 4 4h12c2.209 0 4-1.791 4-4V4c0-2.209-1.791-4-4-4zm0 16H4V4h12v12z"
                ></path>
              </svg>
            </button>
          </div>
        </header>

        <!-- Main header (visible on medium and larger screens) -->
        <header
          class="bg-gray-100 shadow p-4 hidden md:flex md:items-center md:justify-between"
        >
          <h1 class="text-xl font-semibold">Current View</h1>
          <!-- Logout button for larger screens -->
          <button
            class="border border-gray-800 text-gray-800 rounded-full px-4 py-1 flex items-center focus:outline-none"
          >
            <svg
              class="fill-current w-4 h-4 mr-2"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <!-- Logout icon SVG -->
              <svg
                class="fill-current w-4 h-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  d="M17.707 10.707l-5.314 5.314-1.414-1.414L14.586 12H8V8h6.586l-3.607-3.607 1.414-1.414 5.314 5.314zM16 0H4C1.791 0 0 1.791 0 4v12c0 2.209 1.791 4 4 4h12c2.209 0 4-1.791 4-4V4c0-2.209-1.791-4-4-4zm0 16H4V4h12v12z"
                ></path>
              </svg>
            </svg>
            Logout
          </button>
        </header>

        <!-- Main content -->
        <main class="bg-gray-100 flex-1 overflow-x-hidden overflow-y-auto">
          <div class="container mx-auto px-4 py-4">
            <!-- Your content goes here -->
            <section>
              <!-- Content specific sections here -->
            </section>
          </div>
        </main>
      </div>
    </div>

    <script>
      document
        .getElementById("menuButton")
        .addEventListener("click", function () {
          document
            .getElementById("sidebar")
            .classList.toggle("-translate-x-full");
        });
    </script>
  </body>
</html>
