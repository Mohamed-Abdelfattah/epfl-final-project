{% extends 'auth.html' %} {% block head %}
<title>Log In</title>
{% endblock %}
<!--  -->
{% block body %}
<!-- in case of error a dismissible banner is displayed -->
{% if error %}
<div class="error-banner">
  <span></span>
  <p>{{ error }}</p>
  <span>x</span>
</div>
{% endif %}

<div class="container">
  <h2 class="title">Log In</h2>

  <form action="/login" method="post">
    <div class="floating-label-group">
      <input
        type="text"
        id="username"
        name="username"
        placeholder=" "
        required
      />
      <label for="username">Username</label>
    </div>

    <div class="floating-label-group">
      <input
        type="password"
        id="password"
        name="password"
        placeholder=" "
        required
      />
      <label for="password">Password</label>
    </div>

    <button type="submit">Log In</button>
  </form>

  <div class="already">
    <a href="/signup">Don't have an account?</a>
  </div>
</div>

{% endblock %}
